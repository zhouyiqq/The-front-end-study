<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        <!-- 文本框 -->
        昵称：<input type="text" placeholder="请输入昵称">
        <br>
        <br>
        <!-- 单选框 -->
        性别：
        <!-- checked 默认选中 -->
        <label><input type="radio" name="sex" checked> 男</label>
        <!--加laber标签点击文字也可以选择，name属性只能选择一个-->
        <label><input type="radio" name="sex"> 女</label>
        <br>
        <br>
        <!-- 下拉框 -->
        所在城市：
        <select>
            <option>北京</option>
            <option selected>上海</option>
            <option>广州</option>
        </select>
        <br>
        <br>
        婚姻状况：
        <label><input type="radio" name="hun" checked>未婚</label>
        <label><input type="radio" name="hun">已婚</label>
        <label><input type="radio" name="hun">保密</label>
    </form>
</body>
</html>
