<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        <!-- 文本框 -->
        昵称：<input type="text" placeholder="请输入昵称">
        <br>
        <br>
        <!-- 单选框 -->
        性别：
        <!-- checked 默认选中 -->
        <label><input type="radio" name="sex" checked> 男</label>
        <!--加laber标签点击文字也可以选择，name属性只能选择一个-->
        <label><input type="radio" name="sex"> 女</label>
        <br>
        <br>
        <!-- 下拉框 -->
        所在城市：
        <select>
            <option>北京</option>
            <option selected>上海</option>
            <option>广州</option>
        </select>
        <br>
        <br>
        婚姻状况：
        <label><input type="radio" name="hun" checked>未婚</label>
        <label><input type="radio" name="hun">已婚</label>
        <label><input type="radio" name="hun">保密</label>
        <br>
        <br>
        喜欢的类型：
        <label><input type="checkbox" name="huns" checked>可爱</label>
        <label><input type="checkbox" name="huns" checked>性感</label>
        <label><input type="checkbox" name="huns">御姐</label>
        <label><input type="checkbox" name="huns">萝莉</label>
        <label><input type="checkbox" name="huns">小鲜肉</label>
        <label><input type="checkbox" name="huns">大叔</label>
        <br>
        <br>

        <h2>个人介绍：</h2>
        <br>
        <textarea name="" id="" cols="60" rows="10"></textarea>

        <h3>我承诺</h3>
        <ul>
            <li>年满18岁，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <label><input type="checkbox" checked>我同意所有条款</label>
        <br>
        <br>
        <input type="submit" value="免费注册">
        <button type="reset">重置</button>
    </form>
</body> 
</html>
